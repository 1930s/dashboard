<% if (hasReport) { %>
<header>
    <div class="container">
        <div class="pull-right actions">
            <div class="btn-group">
                <button class="btn btn-link action-report-edit" title="Edit"><span class="octicon octicon-pencil"></span></button>
                <button class="btn btn-link action-report-select" title="Change report"><span class="octicon octicon-three-bars"></span></button>
            </div>
        </div>
        <h1 class="report-title"><%- report.get("title") %></h1>
    </div>
</header>
<% } else { %>

<% } %>
